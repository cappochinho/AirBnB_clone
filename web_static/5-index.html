<!-- HTML page that displays a header and a footer -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
</head>

<body>
    <link rel="stylesheet" href="styles\4-common.css">
    <link rel="stylesheet" href="styles\3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">

    <link rel="shortcut icon" href="images/icon.ico">

    <header>
        <div id="header_logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
